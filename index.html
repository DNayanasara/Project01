<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Header and Hero Section</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Top Bar Styles */
    .top-bar {
      background-color: black;
      color: white;
      font-size: 0.9rem;
    }
    .top-bar .info {
      display: flex;
      gap: 15px;
    }
    .main-nav .nav-link {
      color: #000;
      font-weight: 500;
    }
    .main-nav .nav-link:hover {
      color: #007bff;
    }

    /* Hero Section Styles */
    .hero-section {
      padding: 50px 0;
    }
    .hero-image img {
      width: 100%;
      border-radius: 10px;
    }
    .hero-content h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .hero-content p {
      font-size: 1.2rem;
      color: #555;
    }
    .hero-buttons .btn {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<!-- Top Bar -->
<div class="top-bar py-2">
  <div class="container d-flex align-items-center">
    <div class="info">
      <span><i class="fas fa-phone-alt"></i> +123 456 7890</span>
      <span><i class="fas fa-map-marker-alt"></i> 123 Main Street, City</span>
    </div>
  </div>
</div>

<!-- Main Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light main-nav">
  <div class="container">
    <a class="navbar-brand" href="#">BrandLogo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Career</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero-section">
  <div class="container">
    <div class="row align-items-center">
      <!-- Image Column -->
      <div class="col-md-6 hero-image">
        <img src="https://cdn.britannica.com/34/235834-050-C5843610/two-different-breeds-of-cats-side-by-side-outdoors-in-the-garden.jpg" alt="Hero Image">
      </div>
      <!-- Content Column -->
      <div class="col-md-6 hero-content">
        <h1>Welcome to Our Website</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vehicula magna eget purus posuere, vel placerat nulla fermentum.</p>
        <!-- Buttons -->
        <div class="hero-buttons">
          <button class="btn btn-primary">Learn More</button>
          <button class="btn btn-outline-secondary">Get Started</button>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
